<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>クオート</title>
</head>
<body>

<h1>クオート</h1>
<p>
あるオブジェクトを評価させないために使用するオブジェクトです。
'x, 'a.f(b), '(c == 1) のように使用します。
評価すると、スロット value にセットされたオブジェクトを返します。
</p>
<p>
上の例の場合、スロット value にそれぞれ x, a.f(b), c.(==)(1) がセットされます。
</p>

<h2>ペアレント</h2>
Quote

<h2>スロット</h2>
<dl>
  <dt>value
  <dd>クオートされたオブジェクトです。
</dl>

</body>
</html>
