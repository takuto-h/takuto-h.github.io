<h1>マクロ</h1>
<p>
コードの置き換えを行うオブジェクトです。評価すると、自身を返します。
</p>
<p>
マクロを呼び出す際には引数は評価されず、
スロット func にセットされたオブジェクトにその引数を渡して呼び出します。
その後、マクロを呼び出した箇所が返ってきた値に置き換えられ、
その箇所がもう一度評価されます。
詳しくは、<a href="../using-macro.html">マクロの使用法</a>の項を見てください。
</p>

<h2>ペアレント</h2>
Macro

<h2>スロット</h2>
<dl>
  <dt>func
  <dd>コードの置き換えに使用されるオブジェクトです。
</dl>

</body>
</html>
