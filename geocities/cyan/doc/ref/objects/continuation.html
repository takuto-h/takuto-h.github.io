<h1>継続</h1>
<p>
続きの計算を表すオブジェクトです。評価すると、自身を返します。
</p>
<p>
Cyan における継続は、評価器の状態を保存したオブジェクトです。
継続を呼び出すことにより、
評価器を継続が作成された時点の状態に戻すことができます。
引数は基本的に１つだけ取りますが、
省略された場合は [] が引数として与えられたと解釈します。
詳しくは、<a href="../about-continuation.html">継続について</a>の項を見てください。
</p>

<h2>ペアレント</h2>
Continuation
