<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ブロック</title>
</head>
<body>

<h1>ブロック</h1>
<p>
{ print("hello, "); say("world.") } のように記述する、
式の並びを表すオブジェクトです。式は改行で区切られます。
評価すると、その時点における環境を取り込んで自身を返します。
</p>
<p>
上の例の場合、
スロット list に [print("hello, "), say("world.")] がセットされます。
</p>

<h2>ペアレント</h2>
Block

<h2>スロット</h2>
<dl>
  <dt>list
  <dd>式のリストです。
</dl>

</body>
</html>
