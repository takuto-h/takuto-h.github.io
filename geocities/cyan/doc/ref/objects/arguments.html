<body>

<h1>引数</h1>
<p>
&(1, 2, :a 3) のように記述する、引数として用いるオブジェクトです。
評価すると、すべての要素を評価した新しい引数を返します。
</p>
<p>
上の例の場合、スロット list に [1, 2] が、
スロット hash に %{ a => 3 } がセットされます。
</p>

<h2>ペアレント</h2>
Arguments

<h2>スロット</h2>
<dl>
  <dt>list
  <dd>通常の引数のリストです。
  <dt>hash
  <dd>キーワード引数を表すハッシュです。
</dl>

<h2>メソッド</h2>
<p>
メソッドの定義は、初期化ファイル群の中の methods.cy にあります。
</p>

</body>
</html>
